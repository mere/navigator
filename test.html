<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="node_modules/requirejs/require.js"></script>
  
  <script>
    // Configure RequireJS
    require.config({

      paths: {
        mocha: "./node_modules/mocha/mocha",
        chai: "./node_modules/chai/chai",
      },
      
      urlArgs: "v="+(new Date()).getTime()
    });

    // Require libraries
    require(['require', 'chai', './node_modules/mocha/mocha'], function(require,chai){

      // Chai
      assert = chai.assert;
      should = chai.should();
      expect = chai.expect;

      // Mocha
      mocha.setup('bdd');

      // Require base tests before starting
      require(['test/navigator.test'], function(){
        
        // Start runner
        mocha.run();
      });

    });
  </script>

</body>
</html>
